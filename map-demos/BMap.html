<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>地图展示</title>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=G6LeVfsssdD6nwVWb3PFpkieIWmvbi6P"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family:"微软雅黑";
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">
        var map = new BMapGL.Map("container"); // 创建Map实例
        var point = new BMapGL.Point(116.404, 39.915); // 初始化中心点坐标
        map.centerAndZoom(point, 12);  // 初始化地图，设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    </script>
</body>
</html>
